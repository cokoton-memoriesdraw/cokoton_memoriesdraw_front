<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 뽑기</title>
    <link rel="stylesheet" href="account.css">

    <script>
        // Fetch API를 사용하여 서버에 데이터 전송
        function sendToServer() {
            var email = document.getElementById("email").value;
            var nickname = document.getElementById("nickname").value;
            var password = document.getElementById("password").value;
            var confirmPw = document.getElementById("confirm-password").value;
            fetch('http://192.168.140.52:8080/accounts/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: 
                    JSON.stringify({
                        "email": email,
                        "name": nickname,
                        "password": password,
                    })
            })
            .then(response => response.json())
            .then(data => {
                console.log('서버 응답: ', data);
                alert('회원가입 성공!')
                // 로그인 페이지로 이동하기
            })
            .catch(error => {
                console.error('서버로 전송하는 중 오류 발생: ', error);
            });
        }
    </script>
</head>
<body>
        <div class="header">
            <h1>회원가입하기</h1>
        </div>

        <div class="input_group">
            <input type="email" id="email" placeholder="이메일을 입력해주세요. (예시. user@example.com)">
            <input type="text" id="nickname" placeholder="별명을 입력해주세요. (예시. 달고나)">
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요. (8글자 이상 및 영어/숫자 혼합)">
            <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력해주세요.">
        </div>
        
        <button class="submit-button">추억 뽑으러 가기</button>
</body>
</html>
