<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 뽑기</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
        <div class="header">
            <h1>회원가입하기</h1>
        </div>

        <div class="input_group">
            <input type="email" id="email" placeholder="이메일을 입력해주세요. (예시. user@example.com)">
            <input type="text" id="nickname" placeholder="별명을 입력해주세요. (예시. 달고나)">
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요. (8글자 이상 및 영어/숫자 혼합)">
            <input type="password" id="confirm-password" placeholder="비밀번호를 한 번 더 입력해주세요.">
        </div>
        
        <button class="submit-button">추억 뽑으러 가기</button>
</body>
</html>
